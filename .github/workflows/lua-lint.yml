name: Lua Lint (FiveM / ESX)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request_target:
    branches: [ "*" ]

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Lua Quality (Windows Self-Hosted)
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      # ------------------------
      # VERIFY BINARIES
      # ------------------------
      - name: Verify tools
        shell: powershell
        run: |
          if (-Not (Test-Path "C:\tools\luacheck.exe")) {
            Write-Error "luacheck.exe not found"
          }
          if (-Not (Test-Path "C:\tools\stylua.exe")) {
            Write-Error "stylua.exe not found"
          }

          C:\tools\luacheck.exe --version
          C:\tools\stylua.exe --version

      # ------------------------
      # STYLUA (FORMAT CHECK)
      # ------------------------
      - name: Stylua format check
        shell: powershell
        run: |
          Write-Host "Running Stylua (check only)..."
          C:\tools\stylua.exe . --check

      # ------------------------
      # LUACHECK (JUnit)
      # ------------------------
      - name: Run Luacheck (JUnit)
        shell: powershell
        run: |
          Write-Host "Running Luacheck..."

          cmd /c ^
            "C:\tools\luacheck.exe . ^
            --config .luacheckrc ^
            --formatter JUnit ^
            --codes ^
            --quiet ^
            --no-color ^
            1> junit.xml ^
            2> luacheck.log ^
            || exit /b 0"

      # ------------------------
      # FIVEM LINT
      # ------------------------
      - name: FiveM Lua Lint
        uses: iLLeniumStudios/fivem-lua-lint-action@v2

      # ------------------------
      # PUBLISH REPORT
      # ------------------------
      - name: Publish Luacheck Report
        if: always()
        uses: mikepenz/action-junit-report@v6
        with:
          report_paths: junit.xml
          check_name: Lua Lint Report
          fail_on_failure: false

          include_passed: true
          include_empty_in_summary: true
          job_summary: true
          verbose_summary: true
          check_annotations: false
