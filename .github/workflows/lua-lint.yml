name: Lua Lint (FiveM / ESX)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request_target:
    branches: [ "*" ]

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Luacheck (Windows Self-Hosted)
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Verify Luacheck binary
        shell: powershell
        run: |
          if (-Not (Test-Path "C:\tools\luacheck.exe")) {
            Write-Error "Luacheck non trovato in C:\tools\luacheck.exe"
          }
          C:\tools\luacheck.exe --version

      - name: Run Luacheck (JUnit)
        shell: powershell
        run: |
          Write-Host "Running Luacheck in JUnit mode..."

          cmd /c ^
            "C:\tools\luacheck.exe . ^
            --config .luacheckrc ^
            --formatter JUnit ^
            --codes ^
            --quiet ^
            --no-color ^
            1> junit.xml ^
            2> luacheck.log ^
            || exit /b 0"

      - name: Publish Luacheck Report
        if: always()
        uses: mikepenz/action-junit-report@v6
        with:
          report_paths: junit.xml
          check_name: Lua Lint Report
          fail_on_failure: false
