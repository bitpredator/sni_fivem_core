name: Lua Quality (FiveM / ESX)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Lua Quality (Windows Self-Hosted)
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # VERIFY BINARIES
      # ------------------------
      - name: Verify tools
        shell: powershell
        run: |
          if (-Not (Test-Path "C:\tools\luacheck.exe")) { Write-Error "luacheck.exe not found"; exit 1 }
          if (-Not (Test-Path "C:\tools\stylua.exe")) { Write-Error "stylua.exe not found"; exit 1 }

          C:\tools\luacheck.exe --version
          C:\tools\stylua.exe --version

      # ------------------------
      # STYLUA FORMAT CHECK + SUMMARY
      # ------------------------
      - name: Run Stylua (check only)
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "Running Stylua (check only)..."
          C:\tools\stylua.exe . --check 2> stylua.log
          $exitCode = $LASTEXITCODE

          Add-Content $env:GITHUB_STEP_SUMMARY "## Stylua Format Check"
          Add-Content $env:GITHUB_STEP_SUMMARY ""

          if ($exitCode -eq 0) {
            Add-Content $env:GITHUB_STEP_SUMMARY " Nessun problema di formattazione trovato."
          } else {
            Add-Content $env:GITHUB_STEP_SUMMARY " Problemi di formattazione rilevati. Controlla `stylua.log`."
          }

      # ------------------------
      # LUACHECK (JUnit)
      # ------------------------
      - name: Run Luacheck (JUnit)
        shell: powershell
        run: |
          Write-Host "Running Luacheck..."
          cmd /c ^ 
            "C:\tools\luacheck.exe . ^
            --config .luacheckrc ^
            --formatter JUnit ^
            --codes ^
            --quiet ^
            --no-color ^
            1> junit.xml ^
            2> luacheck.log"
          exit 0

      # ------------------------
      # PUBLISH LUACHECK REPORT
      # ------------------------
      - name: Publish Luacheck Report
        if: always()
        uses: mikepenz/action-junit-report@v6
        with:
          report_paths: junit.xml
          check_name: Lua Lint Report
          fail_on_failure: false
          include_passed: true
          include_empty_in_summary: true
          job_summary: true
          verbose_summary: true
          check_annotations: true
