name: Lua Quality (FiveM / ESX)

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read
  checks: write

jobs:
  lint:
    name: Lua Quality (Windows Self-Hosted)
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------
      # VERIFY BINARIES
      # ------------------------
      - name: Verify tools
        shell: powershell
        run: |
          if (-Not (Test-Path "C:\tools\luacheck.exe")) { throw "luacheck.exe not found" }
          if (-Not (Test-Path "C:\tools\stylua.exe")) { throw "stylua.exe not found" }

          C:\tools\luacheck.exe --version
          C:\tools\stylua.exe --version

      # ------------------------
      # STYLUA (CHECK ONLY → SUMMARY)
      # ------------------------
      - name: Run Stylua (check only)
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "Running Stylua (check only)..."

          C:\tools\stylua.exe . --check 2> stylua.log
          $exitCode = $LASTEXITCODE

          Add-Content $env:GITHUB_STEP_SUMMARY "## ✨ Stylua Format Check"
          Add-Content $env:GITHUB_STEP_SUMMARY ""

          if ($exitCode -eq 0) {
            Add-Content $env:GITHUB_STEP_SUMMARY " Nessun problema di formattazione."
          } else {
            $count = (Get-Content stylua.log).Count
            Add-Content $env:GITHUB_STEP_SUMMARY " Problemi di formattazione rilevati."
            Add-Content $env:GITHUB_STEP_SUMMARY ""
            Add-Content $env:GITHUB_STEP_SUMMARY "- Linee segnalate: **$count**"
            Add-Content $env:GITHUB_STEP_SUMMARY "- Vedi `stylua.log` per i dettagli"
          }

      # ------------------------
      # LUACHECK (ANNOTATIONS + SUMMARY)
      # ------------------------
      - name: Run Luacheck (annotations)
        shell: powershell
        continue-on-error: true
        run: |
          Write-Host "Running Luacheck..."

          C:\tools\luacheck.exe . `
            --config .luacheckrc `
            --codes `
            --no-color `
            --formatter plain `
            2>&1 | Tee-Object -FilePath luacheck.log

          $warnings = 0

          foreach ($line in Get-Content luacheck.log) {
            if ($line -match '(.+?):(\d+):(\d+):\s+\((W\d+)\)\s+(.*)') {
              $file = $matches[1]
              $lineNo = $matches[2]
              $colNo = $matches[3]
              $code = $matches[4]
              $msg = $matches[5]

              Write-Host "::warning file=$file,line=$lineNo,col=$colNo::$code $msg"
              $warnings++
            }
          }

          Add-Content $env:GITHUB_STEP_SUMMARY ""
          Add-Content $env:GITHUB_STEP_SUMMARY "## Luacheck"
          Add-Content $env:GITHUB_STEP_SUMMARY ""
          Add-Content $env:GITHUB_STEP_SUMMARY "- Warning totali: **$warnings**"
          Add-Content $env:GITHUB_STEP_SUMMARY "- Annotazioni inline abilitate: yes"

          exit 0
